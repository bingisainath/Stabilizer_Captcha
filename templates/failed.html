<!--
The "Access Denied" page shown when a user (or bot) fails the verification challenge too many times.
Authors: Keshwith Pyla (pylak)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <style>
        body {
            background: #0d0d0d;
            color: #ff3333;
            font-family: "Courier New", monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }
        h1 {
            font-size: 40px;
            text-shadow: 0 0 20px #ff3333;
            margin-bottom: 20px;
        }
        .container {
            border: 2px solid #ff3333;
            padding: 40px;
            background: rgba(255, 51, 51, 0.05);
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.2);
            border-radius: 8px;
        }
        p { font-size: 18px; margin-top: 10px; opacity: 0.8; }
        
        button {
            margin-top: 30px;
            padding: 15px 40px;
            background: #ff3333;
            color: #000;
            border: none;
            border-radius: 4px;
            font-family: "Courier New", monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #ff6666; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ— ACCESS DENIED</h1>
        <p>MAXIMUM VERIFICATION ATTEMPTS EXCEEDED.</p>
        <p>PROTOCOL LOCKOUT ENGAGED.</p>
        
        <a href="/">
            <button>RETURN TO LOGIN</button>
        </a>
    </div>
</body>
</html>
